<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            background-color: #f4f4f9; /* 设置背景颜色 */
            color: #333; /* 设置文字颜色 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 让内容垂直居中 */
        }
        .container {
            text-align: center; /* 文字居中 */
            background-color: #ffffff; /* 容器背景颜色 */
            padding: 20px; /* 内边距 */
            border-radius: 8px; /* 圆角边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }
        h1 {
            font-size: 2.5em; /* 标题字体大小 */
            color: #4CAF50; /* 标题颜色 */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em; /* 段落字体大小 */
            line-height: 1.6; /* 行高 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <p>爸爸妈妈，我上电视了！</p>
    </div>
</body>
</html>
